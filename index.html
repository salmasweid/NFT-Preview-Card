<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    
    <div class="preview-image">
      <img src="./images/image-equilibrium.jpg">
      <div class="overlay">
        <img src="./images/icon-view.svg">
      </div>
    </div>

    <div class="info">
      <p>Equilibrium #3429</p>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="price">
      <ul>
        <li><img src="./images/icon-ethereum.svg"></li>
        <li>0.041 ETH</li>
      </ul>
      <ul>
        <li><img src="./images/icon-clock.svg"></li>
        <li>3 days left</li>
      </ul>
    </div>

    <div class="credit">
        <ul>
          <li><img src="./images/image-avatar.png"></li>
          <li>Creation of <span class="creator">Jules Wyvern</span></li>
        </ul>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/salma-sweid">Salma Sweid</a>.
  </div>
</body>
</html>
